<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


  <title>Ninja Gold with Angular</title>
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="title">
        <h1 class="display-4">Welcome to Ninja Gold</h1>
      </div>
      <div class="points m-4">
        <p>Your Gold: {{ gold }} </p>
      </div>
      <div class="place">
        <div class="jumbotron col-2">
          <h3 class="display-4 left">Farm</h3>
          <p class="lead">(earns 10-20 golds)</p>
          <button class="btn btn-warning" (click)="addGold(10,10,'Farm')">Find Gold!</button>
        </div>
        <div class="jumbotron col-2">
          <h1 class="display-4">Cave</h1>
          <p class="lead">(earns 5-10 golds)</p>
          <button class="btn btn-warning" (click)="addGold(5,5,'Cave')">Find Gold!</button>
        </div>
        <div class="jumbotron col-2">
          <h1 class="display-4">House</h1>
          <p class="lead">(earns 2-5 golds)</p>
          <button class="btn btn-warning" (click)="addGold(2, 3,'House')">Find Gold!</button>
        </div>
        <div class="jumbotron col-2">
          <h1 class="display-4">Casino</h1>
          <p class="lead">(earns/takes 0-50 golds)</p>
          <button class="btn btn-warning" (click)="addGold(100, -50,'Casino')">Find Gold!</button>
        </div>
      </div>
      <div class="activity">
        <p id="items"> Activities:</p>
        <h6 class='text-success' *ngFor="let activity of activityLog"> {{ activity }} </h6>
      </div>
      <div class="playAgain" alighn="center">
        <button class="play btn btn-danger btn-lg mt-5" (click)="resetGold()">Play Again!</button>
      </div>
    </div>
  </div>
</body>

</html>
