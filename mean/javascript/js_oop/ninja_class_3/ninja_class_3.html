<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="http://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
    <title>Ninja Class 1</title>
</head>

<body>
    <script>
        class Ninja{
            constructor(name){
                this.name = name;
                this.health = 100;
                this.speed = 3;
                this.strength = 3;
            }
            sayName(){
                console.log(`Hi, my name is ${this.name}`);
            }
            showStats(){
                console.log(`Name: ${this.name}, Health: ${this.health}, Speed: ${this.speed}, Strength: ${this.strength}.`);
            }
            drinkSake(){
                this.health += 10;
                console.log (`${this.name} your health just went up 10 points,`)
            }
        }
        class Sensei extends Ninja{
            constructor(name){
                super(name);
                this.health += 100;
                this.speed += 7
                this.strength += 7
                this.wisdom = 10;
            }
            speakWisdom(){
                this.drinkSake();
                console.log(`What one programmer can do in one month, two programmers can do in two months.`);
            }
        }
        const ninja1 = new Ninja("Lauren");
        const ninja2 = new Sensei("Master Bryce");


        ninja1.sayName();
        ninja1.showStats();
        ninja1.drinkSake();
        ninja1.drinkSake();
        ninja1.showStats();

        ninja2.sayName();
        ninja2.showStats();
        ninja2.drinkSake();
        ninja2.showStats();
        ninja2.drinkSake();
        ninja2.showStats();
        ninja2.speakWisdom();

        

    </script>
</body>

</html>
