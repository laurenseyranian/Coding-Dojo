<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="container col-12">

        <div class="welcome">
            <h1>Bake A Cake And Get A Rate</h1>
        </div>

        <div class="addCake">
            <h3>Submit a Cake to be Rated</h3>
            <form (submit)="createOneCake()">
                <p>Baker Name: <input class="col-9 mt-3" type="text" name="newCake.name" [(ngModel)]="newCake.name" />
                </p>
                <p>Image URL: <input class="col-9" type="text" name="newCake.image" [(ngModel)]="newCake.image" /></p>
                <input id="submit" class="btn btn-warning mt-3" type="submit" value="SUBMIT" />
            </form>
        </div>
        <div class="oneCake">
            <h3>Selected Cake Details</h3>
            <router-outlet></router-outlet>
        </div>
        <div class="allCakes">
            <h5 class="mt-3 mb-5 moveTitle">Rated Cakes</h5>
            <div *ngFor="let cake of allcakes">
                <div class="pic">
                    <h6 class="mt-2">Baker Name: {{ cake.name }}</h6>
                <img class="ml-3" src="{{ cake.image }}" alt="error">
                </div>
                <div class="commentRating">
                    <h5 class="moveB" >Add a Rate!</h5>
                    <form (submit)="updateOneCake(cake)">
                        <p>Rate:
                            <select name="cake.newRating.rating" [(ngModel)]='cake.newRating.rating'
                                class="form form-control">
                                <option value="1">1 star</option>
                                <option value="2">2 stars</option>
                                <option value="3">3 stars </option>
                                <option value="4">4 stars </option>
                                <option value="5">5 stars</option>
                            </select>
                        </p>
                        <p>Comment:
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="cake.comment"
                                [(ngModel)]="cake.newRating.comment"></textarea>
                        </p>
                        <input class="btn btn-success" type="submit" value="ADD RATE">
                    </form>
                </div>
                <br>
                <button id="delete" class="btn btn-primary ml-5 mt-2 mb-4"
                    [routerLink]="['/read/' + cake._id]">DETAILS</button>
                <button id="delete" class="btn btn-danger ml-5 mt-2 mb-4" (click)="deleteOneCake(cake)">DELETE</button>
            </div>


            <!-- end of container -->
        </div>
    </div>
</body>

</html>
