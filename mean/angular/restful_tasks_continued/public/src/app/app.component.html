<!DOCTYPE html>

<body>
<h1>Restful Tasks API</h1>
<h3>All the tasks:</h3>
<p *ngFor="let task of tasks">{{ task.title }} - {{ task.description}}</p>
<br>
<h3>View One Task:</h3>
<p> {{ onetask.title }} - {{ onetask.description }} </p>
</body>
