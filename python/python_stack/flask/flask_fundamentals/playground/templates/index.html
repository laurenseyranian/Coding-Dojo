<!DOCTYPE html>
<html>
<head>
<title>Playground</title>
<style>
body {
  width: 1000px;
  height: 1000px;

}
h1{
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    font-size: 25.5px;

    margin-top: 50px;

}

</head>

<body>

    {% for i in range(0,number)%}
