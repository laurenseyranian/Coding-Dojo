<script>
//Question10
console.log('Question10')
//create a function
//loop through array
//reverse values
//return array

function reverseArr(arr){
    temp = 0;
    for(i=0; i<arr.length/2; i++){
        temp=arr[i];
        arr[i]=arr[arr.length-1-i];
        arr[arr.length-1-i]=temp;
    }
    return arr;
}    
reverseArr([2,3,6,9,7]);
</script>

<script>
//Question13
console.log('Question13')
//create a function
//loop through the array
//swap first and last values & third and third to last
function swap(arr){
    var count =0;
    for(i=arr.length-1;i>arr.length/2;i--){
        var temp = arr[i];
        arr[i]=arr[count];
        arr[count]=temp;
        count++;
        i--;
        count++;
}
    return arr;
}
console.log(swap(["lauren",24,"is",5,"awesome",3,4]));
</script>
