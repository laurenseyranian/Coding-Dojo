<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Book/Authors Assignment</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    {% load static %}
    <link rel="stylesheet" href="{% static 'book_authors_app/css/view_book.css' %}"> 
</head>

<body>
    <div class="container">
        <div class="box">
            <p class="name" >Book Name: {{ book.title }}</p>
            <p class = "lead">ID {{ book.id }}</p>
            <p class = "lead">Description: {{ book.desc }}</p>
            <p class = "lead">Author(s):</p>
            <ul>{% for author in book.authors.all %}
            <li>{{ author.first_name }} {{ author.last_name }}</li>
                {% endfor %}
            </ul>
            <div class="col">
                <form action="/books/{{ book.id }}/add_author" method="POST">
                    {% csrf_token %}
                    <select class="form-control" name="author_id">
                    {% for author in all_authors %}
                        <option value="{{ author.id }}">{{ author.first_name }} {{ author.last_name}}</option>
                    {% endfor %}
                    </select>
                    <button type="submit" class="btn btn-light btn-sm mt-4">Add Author</button>
                    <a class="btn btn-light btn-sm mt-4" id="two" href="/">Add New Book</a>
                    <a class="btn btn-light btn-sm mt-4" id="one" href="/authors">Add New Author</a>
                </form>
            </div>
        </div>
        










        <!-- end of container -->
    </div>
</body>
</html>
