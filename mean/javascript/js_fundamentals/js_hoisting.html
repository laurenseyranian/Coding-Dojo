<script>
    console.log("#8")
    console.log(makeDojo("Chicago", 65));
    console.log(makeDojo("Berkeley", 0));
    function makeDojo(name, students) {
        const dojo = {};
        dojo.name = name;
        dojo.students = students;
        if (dojo.students > 50) {
            dojo.hiring = true;
        }
        else if (dojo.students <= 0) {
            dojo = "closed for now";
        }
        return dojo;
    }
</script>
<script>
    console.log("ANSWER")

        const dojo = {};
        dojo.name = name;

        if (dojo.students > 50) {
